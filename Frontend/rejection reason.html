<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reason for Rejection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Modal -->
    <div id="rejectionModal" class="modal">
        <div class="modal-content">
            <label for="rejectionReason">Reason for rejection:</label>
            <textarea id="rejectionReason" rows="4" cols="50"></textarea>
            <div class="modal-actions">
                <button id="saveButton" class="modal-button">SAVE</button>
                <button id="cancelButton" class="modal-button">CANCEL</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.modal {
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: #2a2a2a;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    width: 400px;
}

.modal-content label {
    display: block;
    margin-bottom: 10px;
}

.modal-content textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #555;
    border-radius: 4px;
    background-color: #1e1e1e;
    color: #f0f0f0;
}

.modal-actions {
    display: flex;
    justify-content: flex-end;
    margin-top: 10px;
}

.modal-button {
    background-color: transparent;
    color: #f0f0f0;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 14px;
}

.modal-button:hover {
    text-decoration: underline;
}
</style>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    // Elements
    var modal = document.getElementById("rejectionModal");
    var saveButton = document.getElementById("saveButton");
    var cancelButton = document.getElementById("cancelButton");
    var rejectionReason = document.getElementById("rejectionReason");

    // Show the modal (this can be triggered by some event in your actual implementation)
    modal.style.display = "flex";

    // Save button event listener
    saveButton.addEventListener("click", function() {
        var reason = rejectionReason.value;
        console.log("Reason for rejection:", reason);
        // Add your save logic here
        modal.style.display = "none";
        // Redirect to admin dashboard
        window.location.href = 'admin dashboard.html'; // Change this to the actual URL of your admin dashboard
    });

    // Cancel button event listener
    cancelButton.addEventListener("click", function() {
        modal.style.display = "none";
    });
});
</script>
</html>
