<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vacation Details</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
        *,
        *:before,
        *:after{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form{
            width: 400px;
            background-color: rgba(255,255,255,0.13);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
            padding: 50px 35px;
        }
        form *{
            font-family: times new roman,sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
        form h3{
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }
        label{
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }
        input, select{
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255,255,255,0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
            color: #ffffff;
        }
        ::placeholder{
            color: #e5e5e5;
        }
        button{
            margin-top: 50px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }
        select option {
            background-color: #000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <form onsubmit="handleSubmit(event)">
        <h3>Vacation Details</h3>

        <label for="name">Name</label>
        <input type="text" placeholder="Name" id="name">

        <label for="department">Department</label>
        <select id="department" required>
            <option value="" disabled selected>Select your department</option>
            <option value="finance">Finance</option>
            <option value="it">IT</option>
            <option value="sales">Sales</option>
            <option value="marketing">Marketing</option>
            <option value="operations">Operations</option>
        </select>

        <label for="startDate">Vacation Start Date</label>
        <input type="date" id="startDate" required>

        <label for="endDate">Vacation End Date</label>
        <input type="date" id="endDate" required>

        <label for="role">Role</label>
        <select id="role" required>
            <option value="" disabled selected>Select your role</option>
            <option value="junior">Junior Approver</option>
            <option value="senior">Senior Approver</option>
            <option value="managerial">Managerial Approver</option>
            <option value="executive">Executive Approver</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            alert('Vacation applied successfully');
            window.history.back(); // Redirect to the previous page
        }
    </script>
</body>
</html>
